<app-login-signupheader></app-login-signupheader>
<section class="vh-100" >
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong mb-5" style="border-radius: 1rem;box-shadow: 2px 2px 4px gray;">
                    <div class="card-body p-5 text-center">
                        <h3 style="font-size: 30px;" class="mb-5">Login</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-outline mb-4">
                                <input type="email" formControlName="identifier" placeholder="Email address" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" formControlName="password" placeholder="Password" class="form-control form-control-lg" />
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>&nbsp;
                            <p class="mt-3 pb-lg-2">Don't have an account?
                                <a routerLink="/sign-up"  style=" cursor: pointer; font-weight: 700;">Sign up here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
